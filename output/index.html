<!DOCTYPE html>
<html lang=en>
 <head>
  <meta charset=UTF-8>
  <meta name=viewport
        content="width=device-width, initial-scale=1.0">
  <title>Coffee Break</title>
  <link rel=stylesheet href=styles.css>
  <link rel=stylesheet
        href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css>
  <link rel=stylesheet
        href=https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css>
  <link rel=stylesheet
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&amp;display=swap">
  <script src=script.js></script>
 </head>
 <body>
  <div class=main-container>
   <div class=image-container>
    <img src=office.gif alt=Coffee>
   </div>
   <div class=content-container>
    <div class=search-box>
     <input type=text id=search-input
            placeholder="Brew up a search...">
    </div>
    <div class=categories>
     <div class=category>
      <h2 class=category-title>DEV</h2>
      <div class=links>
       <a class=link href=https://github.com target=_blank><i class="fab fa-github"></i>
        <span>/gh/</span></a><a class=link href=https://gitlab.com target=_blank><i
        class="fab fa-gitlab"></i><span>/gl/</span></a><a class=link
       href=https://bitbucket.org target=_blank><i class="fas fa-book"></i><span>/bb/</span></a>
       <a class=link href=https://cppreference.com target=_blank><i class="fas fa-code"></i>
        <span>/cpp/</span></a>
      </div>
     </div>
     <div class=category>
      <h2 class=category-title>NIX</h2>
      <div class=links>
       <a class=link href=https://search.nixos.org/packages target=_blank><i
        class="fas fa-snowflake"></i><span>/pkgs/</span></a><a class=link
       href="https://nixos.org/manual/nix/stable/" target=_blank><i
        class="fas fa-snowflake"></i><span>/opt/</span></a>
      </div>
     </div>
     <div class=category>
      <h2 class=category-title>HM</h2>
      <div class=links>
       <a class=link href=https://nix-community.github.io/home-manager/options.html
       target=_blank><i class="fas fa-home"></i><span>/opt/</span></a>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
